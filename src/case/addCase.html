
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddNewCase</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
  </head>
  <body>
    <div class="logo" id="logo">
      <img src="../images/logo.png"  class="logo">
    </div>
    <div class="title"></div>
    <div id="page-content">
      <div id="wrapper">
        <div class="overlay"></div>
        <div id="sidebar-container"></div>
        <div id="secure-evidence" class="section">
          <div class="section-center">
            <div class="container">
              <h1 class="form-heading ">ADD NEW CASE</h1>
              <div class="row">                        
                <div class="secure-evidence-form">
                  <form id="addNewCaseForm">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <span class="form-label">Case Title</span>
                          <input class="form-control" type="text" id="caseTitle" placeholder="Enter case title" required>
                        </div>
                        <div class="form-group">
                          <span class="form-label">Case ID</span>
                          <input class="form-control" type="text" id="caseID" placeholder="Enter unique case ID" required>
                        </div>
                        <div class="form-group">
                          <span class="form-label">Case Type</span>
                          <input class="form-control" type="text" id="caseTypeID" placeholder="Enter Case Type" required>
                        </div>
                      </div>
                      <div class="col" style="margin-left: 50px;">
                        <div class="row-md-6">
                          <div class="form-label d-flex ">Enter New Case Report</div>
                        </div>
                        <div class="row-md-6 d-flex">
                          <div class="resource" style="margin-left: 30px;">
                            <label for="captureData" class="resource-label"></label>
                            <input class="resource-input" type="file" id="captureData" accept=".txt,.jpg,jpeg,png,.mp3,.wav,.mp4,.mov,.zip" required>
                        </div>
                        </div>
                        <div class="row-md-6 d-flex " style="padding-top: 10px;">
                          <div class="form-label input-status" id="inputStatus">No file selected</div>
                        </div>
                        <div class="col-md-12 text-right">
                          <button id="resetButton" class="reset-btn" type="reset">Reset</button>
                          <button id="addCaseSubmit" class="submit-btn" type="submit">Submit</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!--page-content-->
    <div id="massage-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="../app.js"></script>
    <script>
      $(document).ready(function() {
        $("#sidebar-container").load("../sidebar.html"); 
        $("#massage-container").load("../massage.html"); 
      });
    resetButton.addEventListener('click', function() {
      App.resetForm('#addNewCaseForm');
    });
    const reportInput = document.getElementById('captureData');
    const inputStatusLabel = document.getElementById('inputStatus');
    reportInput.addEventListener('change', function() {
    const fileName = this.value.split('\\').pop(); 
    inputStatusLabel.textContent = fileName ? `Selected: ${fileName}` : 'No file selected';
    });
  </script>
  </body>
</html>
