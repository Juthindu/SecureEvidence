
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Secure Evidence</title>
    </head>
    <body>
        <div class="container">
        <dev class="loginPage">
            <div class="row">
            <div>
                <img id="loginLogo" width="40%" src="./images/logo02.png" alt="Secure Evidence Image" class="img-responsive center-block">
                <div id="loader"><p class="text-center font11">Please Connect Your Account</p></div>
                <div id="content" style="display: none;">
                <p id="accountAddress" class="text-center font11"></p>
                <div class="login-container ">
                    <input type="text" class="form-control username-field" id="username" placeholder="Enter username">
                    <button id="submitUsername" type="submit" class="login-button">Login</button>
                </div>
                    <p id="loginMessage" class="text-center errorMessage" ></p>
                </div>
            </div>
            </div>
        </dev>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
</body>
    </html>
