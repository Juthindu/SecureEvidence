<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddNewCase</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
  </head>
  <body>
    <div class="logo" id="logo">
      <img src="../images/logo.png"  class="logo">
    </div>
    <div class="title"></div>
    <div id="page-content">
      <div id="wrapper">
        <div class="overlay"></div>
        <div id="sidebar-container"></div>
        <div id="secure-evidence" class="section">
          <div class="section-center">
            <div class="container">
              <h1 class="form-heading ">VIEW USER/ADMIN</h1>
              <div class="row">                        
                <div class="secure-evidence-form">
                  <form id="viewUserForm">
                    <div class="row">
                      <div class="col-md-2">
                        <span class="form-label" style="padding-top:10px; width: 110px;">Enter User ID:</span>
                      </div>
                      <div class="col-md-3">
                        <input class="form-control" type="text" id="ID" placeholder="Enter user's ID" required style=" margin-bottom: 20px;">
                      </div>
                      <div class="col-md-2 text-right">
                        <button type="button" class="search-btn" id="searchUserButton" style="margin-left:100px;">Search</button>
                      </div>
                    </div>
                    <div id="userData" class="row mt-3" style="display: none;">
                      <div class="col-md-12">
                        <table class="table table-bordered">
                          <thead class="table-columns">
                            <tr>
                              <th>Name</th>
                              <th>ID</th>
                              <th>Address</th>
                              <th>Username</th>
                              <th>Status</th>
                              <th>Role</th>
                            </tr>
                          </thead>
                          <tbody id="userTableBody" class="table-body">
                            </tbody>
                        </table>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!--page-content-->
    <div id="massage-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="../app.js"></script>
    <script>
      $(document).ready(function() {
        $("#sidebar-container").load("../sidebar.html"); 
        $("#massage-container").load("../massage.html"); 
      });
  </script>
  </body>
</html>
