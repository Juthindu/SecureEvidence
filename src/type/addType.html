
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddNewCase</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
  </head>
  <body>
    <div class="logo" id="logo">
      <img src="../images/logo.png"  class="logo">
    </div>
    <div class="title"></div>
    <div id="page-content">
      <div id="wrapper">
        <div class="overlay"></div>
        <div id="sidebar-container"></div>
        <div id="secure-evidence" class="section">
          <div class="section-center">
            <div class="container">
              <h1 class="form-heading ">ADD NEW CASE TYPE</h1>
              <div class="row">                        
                <div class="secure-evidence-form">
                  <form id="addNewTypeForm">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <span class="form-label">Type ID</span>
                          <input class="form-control" type="text" id="caseTypeID" placeholder="Enter case type ID (if known)">
                        </div>
                        <div class="form-group">
                          <span class="form-label">Category</span>
                          <input class="form-control" type="text" id="category" placeholder="Enter category" required>
                        </div>
                        <div class="form-group">
                          <span class="form-label">Level</span>
                          <input class="form-control" type="number" id="level" placeholder="Enter level (1-5)" min="1" max="5" required>
                        </div>                        
                      </div>
                      <div class="col-md-6">
                        <div class="form-group description-container">
                          <span class="form-label">Description</span>
                          <textarea class="form-control description-input" id="description" placeholder="Enter description" required></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 text-right">
                        <button id="resetButton" class="reset-btn" type="reset">Reset</button>
                        <button id="addTypeSubmit" class="submit-btn" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!--page-content-->
    <div id="massage-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="../app.js"></script>
    <script>
      $(document).ready(function() {
        $("#sidebar-container").load("../sidebar.html"); 
        $("#massage-container").load("../massage.html"); 
      });
  </script>
  </body>
</html>
